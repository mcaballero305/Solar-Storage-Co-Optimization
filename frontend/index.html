<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solar + Storage MIP Runner</title>
</head>
<body>
  <h1>Solar–Storage MIP: Single Scenario</h1>

  <form id="scenario-form">
    <label>
      PV Array Area A_tot (m²):
      <input type="number" step="1" name="A_tot" required />
    </label><br />

    <label>
      PV ITC (fraction, e.g. 0.3 for 30%):
      <input type="number" step="0.01" name="itc_pv" value="0.0" />
    </label><br />

    <label>
      Battery ITC (fraction):
      <input type="number" step="0.01" name="itc_bat" value="0.0" />
    </label><br />

    <label>
      Offset price ($/tCO₂):
      <input type="number" step="0.01" name="offset_price" value="0.0" />
    </label><br />

    <label>
      Enable sell to grid?
      <select name="enable_sell">
        <option value="1" selected>Yes</option>
        <option value="0">No</option>
      </select>
    </label><br />

    <label>
      Enforce PV sizing limit?
      <select name="enforce_limit_flag">
        <option value="0" selected>No</option>
        <option value="1">Yes</option>
      </select>
    </label><br />

    <label>
      Insolation multiplier (e.g., 0.9, 1.0, 1.1):
      <input type="number" step="0.01" name="insolation_mult" value="1.0" />
    </label><br />

    <button type="submit">Run Scenario</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("scenario-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Running...";

      const formData = new FormData(form);
      formData.append("run_id", "web_form");
      formData.append("sheet_id", "WebForm");

      const resp = await fetch("/run-sweep-form", {
        method: "POST",
        body: formData,
      });

      if (!resp.ok) {
        const err = await resp.json().catch(() => ({}));
        status.textContent = "Error: " + (err.error || resp.statusText);
        return;
      }

      // Download the returned ZIP
      const blob = await resp.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "solar_storage_outputs.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
      status.textContent = "Download started.";
    });
  </script>
</body>
</html>
